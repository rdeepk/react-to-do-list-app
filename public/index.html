<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.3.0/react-dom.min.js"></script>
    <script type="text/babel" src="app.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  
  <body id="app">
      <div class="container">
          <h1 class="text-center">todos</h1>
      
          <form>
              <div class="input-group">
                  <span class="input-group-btn">
                      <button class="btn btn-primary" type="submit">Add</button>
                  </span>
                  <input class="form-control" placeholder="add a todo" />
              </div>
          </form>

          <div id="tasks">
          </div>
          
          <select>
              <option value="all">all</option>
              <option value="active">active</option>
              <option value="complete">complete</option>
          </select>
          
          <button class="pull-right btn btn-default">Clear Complete</button>
      </div>
  </body>
  
</html>
